        <div class="header-left">
            <h1 class="logo">CineScope</h1>
            <nav class="menu">

                </div>
            </nav>
        </div>
       
    </header>

    <section class="peliculas">
        <h2>Ciencia Ficcion</h2>
        <div class="peliculas-grid" id="peliculasGrid">
            <div class="card"><img src="IMAGENES/king kong.png"><h3>KING KONG</h3></div>
            <div class="card"><img src="IMAGENES/Hulk.png"><h3>HULK</h3></div>
            <div class="card"><img src="IMAGENES/infinity wars.png"><h3>AVENGERS INFITY WAR</h3></div>
            <div class="card"><img src="IMAGENES/venom.png"><h3>Venom</h3></div>
            <div class="card"><img src="IMAGENES/the codes war.png"><h3>THE CODES WAR</h3></div>
            <div class="card"><img src="IMAGENES/alien romulus.png"><h3>ALIEN ROMULUS</h3></div>
            <div class="card hidden"><img src="IMAGENES/kraven el cazador.png"><h3>KRAVEN EL CAZADOR</h3></div>
            <div class="card hidden"><img src="IMAGENES/harry pother.png"><h3>HARRY POTTER</h3></div>
            <div class="card hidden"><img src="IMAGENES/sonic 3.png"><h3>SONIC 3</h3></div>
        </div>
      
        <div style="text-align: center; margin-top: 20px;">
            <button id="verMasBtn">Ver más</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CineScope. Todos los derechos reservados.</p>
    </footer>

    <script>
        const btn = document.getElementById('verMasBtn');
        const cards = document.querySelectorAll('.peliculas-grid .card.hidden');
        let index = 0;
      
        btn.addEventListener('click', () => {
            let mostrados = 0;
            while (index < cards.length && mostrados < 4) {
                cards[index].classList.remove('hidden');
                index++;
                mostrados++;
            }
            if (index >= cards.length) {
                btn.style.display = 'none';
            }
        });
    </script>
</body>
